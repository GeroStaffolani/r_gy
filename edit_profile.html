<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Perfil</h2>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="edit-username">Nombre de usuario</label>
                <input type="text" class="form-control" id="edit-username" required>
            </div>
            <div class="form-group">
                <label for="edit-password">Nueva contraseña</label>
                <input type="password" class="form-control" id="edit-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>

    <!-- Vinculación con el script de edición del perfil -->
    <script src="edit_profile.js"></script>
</body>
</html>
